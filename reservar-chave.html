<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Chave - Chavesporto</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .reservation-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, select, textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .calendar-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .day-header {
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
            padding: 10px 0;
            font-size: 13px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background: white;
            transition: all 0.3s;
            font-size: 13px;
            font-weight: 500;
        }

        .calendar-day:hover:not(.other-month):not(.disabled) {
            background: #ecf0f1;
        }

        .calendar-day.other-month {
            color: #bdc3c7;
            background: #f8f9fa;
            cursor: default;
        }

        .calendar-day.selected {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .calendar-day.range {
            background: #e8f4f8;
            color: #2c3e50;
        }

        .calendar-day.disabled {
            background: #ecf0f1;
            color: #bdc3c7;
            cursor: not-allowed;
        }

        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .month-nav button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .month-nav button:hover {
            background: #2980b9;
        }

        .month-nav h3 {
            margin: 0;
            color: #2c3e50;
            font-size: 16px;
        }

        .date-display {
            background: #ecf0f1;
            padding: 12px;
            border-radius: 4px;
            margin-top: 10px;
            font-size: 14px;
            color: #2c3e50;
        }

        .date-display.active {
            background: #d5f4e6;
            border-left: 4px solid #27ae60;
        }

        .shifts-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 15px 0;
        }

        .shift-option {
            position: relative;
        }

        .shift-option input[type="radio"] {
            display: none;
        }

        .shift-label {
            display: block;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: #2c3e50;
        }

        .shift-option input[type="radio"]:checked + .shift-label {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .shift-label:hover {
            border-color: #3498db;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button.btn-primary, button.btn-secondary {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        button.btn-primary {
            background: #27ae60;
            color: white;
        }

        button.btn-primary:hover {
            background: #229954;
        }

        button.btn-primary:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        button.btn-secondary {
            background: #95a5a6;
            color: white;
        }

        button.btn-secondary:hover {
            background: #7f8c8d;
        }

        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert.success {
            background: #d5f4e6;
            color: #27ae60;
            border-left: 4px solid #27ae60;
        }

        .alert.error {
            background: #fadbd8;
            color: #c0392b;
            border-left: 4px solid #c0392b;
        }

        .alert.info {
            background: #d6eaf8;
            color: #2980b9;
            border-left: 4px solid #2980b9;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .reservations-list {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #ecf0f1;
        }

        .reservation-card {
            background: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .reservation-card p {
            margin: 5px 0;
            font-size: 14px;
            color: #2c3e50;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }

        .status-badge.pending {
            background: #ffeaa7;
            color: #d63031;
        }

        .status-badge.approved {
            background: #d5f4e6;
            color: #27ae60;
        }

        .status-badge.rejected {
            background: #fadbd8;
            color: #c0392b;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">üîë Chavesporto</div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">In√≠cio</a>
                <a href="reservar-chave.html" class="nav-link active">Reservar Chave</a>
                <a href="#" class="nav-link" id="logoutBtn">Sair</a>
            </div>
        </div>
    </nav>

    <div class="reservation-container">
        <h1>üìÖ Reservar Chave</h1>

        <div class="alert" id="alertBox"></div>
        
        <form id="reservationForm">
            <!-- Sele√ß√£o de Chave -->
            <div class="form-grid">
                <div class="form-group">
                    <label for="keySelect">Chave/Sala *</label>
                    <select id="keySelect" required>
                        <option value="">Selecione uma chave...</option>
                    </select>
                </div>

                <!-- Turma -->
                <div class="form-group">
                    <label for="turma">Turma *</label>
                    <input type="text" id="turma" placeholder="Ex: SENAI-001" required>
                </div>
            </div>

            <!-- Calend√°rio -->
            <div class="calendar-container">
                <h3>Selecione o Per√≠odo</h3>
                <p style="color: #95a5a6; font-size: 14px;">Clique para selecionar data inicial e final</p>
                
                <div class="month-nav">
                    <button type="button" id="prevMonth">‚Üê Anterior</button>
                    <h3 id="monthLabel"></h3>
                    <button type="button" id="nextMonth">Pr√≥ximo ‚Üí</button>
                </div>

                <div class="calendar-grid" id="calendar"></div>
                
                <div class="date-display" id="dateDisplay">
                    Nenhuma data selecionada
                </div>
            </div>

            <!-- Turno -->
            <div class="form-group full">
                <label>Turno *</label>
                <div class="shifts-container">
                    <div class="shift-option">
                        <input type="radio" id="matutino" name="shift" value="matutino">
                        <label class="shift-label" for="matutino">
                            ‚òÄÔ∏è Matutino<br><small>7:30 - 11:30</small>
                        </label>
                    </div>
                    <div class="shift-option">
                        <input type="radio" id="vespertino" name="shift" value="vespertino">
                        <label class="shift-label" for="vespertino">
                            üå§Ô∏è Vespertino<br><small>13:30 - 17:30</small>
                        </label>
                    </div>
                    <div class="shift-option">
                        <input type="radio" id="noturno" name="shift" value="noturno">
                        <label class="shift-label" for="noturno">
                            üåô Noturno<br><small>18:30 - 22:00</small>
                        </label>
                    </div>
                    <div class="shift-option">
                        <input type="radio" id="integral" name="shift" value="integral">
                        <label class="shift-label" for="integral">
                            üîÑ Integral<br><small>08:00 - 17:00</small>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Motivo -->
            <div class="form-group full">
                <label for="motivo">Motivo da Reserva *</label>
                <textarea id="motivo" placeholder="Ex: Aula pr√°tica de programa√ß√£o, Treinamento..." required></textarea>
            </div>

            <!-- A√ß√µes -->
            <div class="actions">
                <button type="submit" class="btn-primary" id="submitBtn">
                    ‚úÖ Solicitar Reserva
                </button>
                <button type="reset" class="btn-secondary">
                    üîÑ Limpar
                </button>
            </div>

            <div class="loading" id="loadingBox">
                <div class="spinner"></div>
                <p>Processando sua solicita√ß√£o...</p>
            </div>
        </form>

        <!-- Lista de Minhas Reservas -->
        <div class="reservations-list">
            <h2>üìã Minhas Reservas</h2>
            <div id="myReservations">
                <p style="text-align: center; color: #95a5a6;">Carregando suas reservas...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let token = localStorage.getItem('token');
        let currentUser = JSON.parse(localStorage.getItem('user') || '{}');
        
        // Verificar autentica√ß√£o
        if (!token) {
            window.location.href = 'index.html';
        }

        // State do calend√°rio
        let currentDate = new Date();
        let startDate = null;
        let endDate = null;
        let keys = [];

        // ========== CALEND√ÅRIO ==========
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Atualizar label
            const monthNames = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho',
                              'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            document.getElementById('monthLabel').textContent = `${monthNames[month]} ${year}`;

            // Obter primeiro dia do m√™s
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            // Headers dos dias
            const dayHeaders = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            // Dias do m√™s anterior
            for (let i = firstDay.getDay() - 1; i >= 0; i--) {
                const day = new Date(year, month, -i);
                const el = createDayElement(day, true);
                calendar.appendChild(el);
            }

            // Dias do m√™s atual
            for (let i = 1; i <= lastDay.getDate(); i++) {
                const day = new Date(year, month, i);
                const el = createDayElement(day, false);
                calendar.appendChild(el);
            }

            // Dias do pr√≥ximo m√™s
            for (let i = 1; i <= (7 - lastDay.getDay()) % 7; i++) {
                const day = new Date(year, month + 1, i);
                const el = createDayElement(day, true);
                calendar.appendChild(el);
            }

            updateDateDisplay();
        }

        function createDayElement(date, isOtherMonth) {
            const el = document.createElement('div');
            el.className = 'calendar-day';
            el.textContent = date.getDate();

            if (isOtherMonth) {
                el.classList.add('other-month');
                return el;
            }

            // Desabilitar datas passadas
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            if (date < today) {
                el.classList.add('disabled');
                return el;
            }

            // Marcar range selecionado
            if (startDate && endDate) {
                if (date >= startDate && date <= endDate) {
                    el.classList.add('range');
                }
                if (date.getTime() === startDate.getTime() || date.getTime() === endDate.getTime()) {
                    el.classList.add('selected');
                }
            } else if (startDate && date.getTime() === startDate.getTime()) {
                el.classList.add('selected');
            }

            el.addEventListener('click', () => selectDate(date));
            return el;
        }

        function selectDate(date) {
            if (!startDate) {
                startDate = new Date(date);
            } else if (!endDate) {
                if (date < startDate) {
                    endDate = startDate;
                    startDate = new Date(date);
                } else {
                    endDate = new Date(date);
                }
            } else {
                startDate = new Date(date);
                endDate = null;
            }
            renderCalendar();
        }

        function updateDateDisplay() {
            const display = document.getElementById('dateDisplay');
            if (startDate && endDate) {
                const start = startDate.toLocaleDateString('pt-BR');
                const end = endDate.toLocaleDateString('pt-BR');
                display.textContent = `üìÖ ${start} at√© ${end}`;
                display.classList.add('active');
            } else if (startDate) {
                display.textContent = `üìÖ In√≠cio: ${startDate.toLocaleDateString('pt-BR')} (clique em uma data final)`;
                display.classList.add('active');
            } else {
                display.textContent = 'Nenhuma data selecionada';
                display.classList.remove('active');
            }
        }

        // ========== CARREGAR CHAVES ==========
        async function loadKeys() {
            try {
                const res = await fetch(`${API_BASE}/keys`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                if (data.success) {
                    keys = data.data || [];
                    const select = document.getElementById('keySelect');
                    select.innerHTML = '<option value="">Selecione uma chave...</option>';
                    keys.forEach(key => {
                        const opt = document.createElement('option');
                        opt.value = key.id;
                        opt.textContent = `${key.name} (${key.location})`;
                        select.appendChild(opt);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar chaves:', error);
                showAlert('Erro ao carregar chaves', 'error');
            }
        }

        // ========== SUBMETER RESERVA ==========
        document.getElementById('reservationForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!startDate || !endDate) {
                showAlert('Selecione o per√≠odo completo (data inicial e final)', 'error');
                return;
            }

            const keyId = document.getElementById('keySelect').value;
            const shift = document.querySelector('input[name="shift"]:checked')?.value;
            const turma = document.getElementById('turma').value;
            const motivo = document.getElementById('motivo').value;

            if (!keyId || !shift) {
                showAlert('Preencha todos os campos obrigat√≥rios', 'error');
                return;
            }

            showLoading(true);

            try {
                const res = await fetch(`${API_BASE}/reservations`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        key_id: keyId,
                        instructor_id: currentUser.id,
                        start_date: startDate.toISOString().split('T')[0],
                        end_date: endDate.toISOString().split('T')[0],
                        shift,
                        turma,
                        motivo_detalhado: motivo,
                        created_by_admin: false
                    })
                });

                const data = await res.json();

                if (data.success) {
                    showAlert('‚úÖ Reserva solicitada com sucesso! Aguarde aprova√ß√£o do administrador.', 'success');
                    document.getElementById('reservationForm').reset();
                    startDate = null;
                    endDate = null;
                    renderCalendar();
                    loadMyReservations();
                } else {
                    showAlert(data.message || 'Erro ao criar reserva', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro ao processar sua solicita√ß√£o', 'error');
            } finally {
                showLoading(false);
            }
        });

        // ========== CARREGAR MINHAS RESERVAS ==========
        async function loadMyReservations() {
            try {
                const res = await fetch(`${API_BASE}/reservations`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();

                const container = document.getElementById('myReservations');
                if (!data.success || !data.data || data.data.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #95a5a6;">Voc√™ ainda n√£o tem reservas.</p>';
                    return;
                }

                container.innerHTML = data.data.map(res => `
                    <div class="reservation-card">
                        <p><strong>Chave:</strong> ${res.key_name || 'Carregando...'}</p>
                        <p><strong>Per√≠odo:</strong> ${new Date(res.reservation_start_date).toLocaleDateString('pt-BR')} at√© ${new Date(res.reservation_end_date).toLocaleDateString('pt-BR')}</p>
                        <p><strong>Turno:</strong> ${res.shift}</p>
                        <p><strong>Turma:</strong> ${res.turma}</p>
                        <p><strong>Motivo:</strong> ${res.motivo_detalhado}</p>
                        <span class="status-badge ${res.status}">
                            ${res.status === 'pending' ? '‚è≥ Pendente' : res.status === 'approved' ? '‚úÖ Aprovada' : '‚ùå Rejeitada'}
                        </span>
                        ${res.rejection_reason ? `<p style="color: #c0392b; margin-top: 10px;"><strong>Motivo da rejei√ß√£o:</strong> ${res.rejection_reason}</p>` : ''}
                    </div>
                `).join('');
            } catch (error) {
                console.error('Erro ao carregar reservas:', error);
            }
        }

        // ========== FUN√á√ïES AUXILIARES ==========
        function showAlert(message, type) {
            const box = document.getElementById('alertBox');
            box.textContent = message;
            box.className = `alert show ${type}`;
            setTimeout(() => box.classList.remove('show'), 5000);
        }

        function showLoading(show) {
            document.getElementById('loadingBox').classList.toggle('show', show);
            document.getElementById('submitBtn').disabled = show;
        }

        // ========== EVENTOS DO CALEND√ÅRIO ==========
        document.getElementById('prevMonth').addEventListener('click', (e) => {
            e.preventDefault();
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        });

        document.getElementById('nextMonth').addEventListener('click', (e) => {
            e.preventDefault();
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        });

        // ========== LOGOUT ==========
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        });

        // ========== INICIALIZA√á√ÉO ==========
        window.addEventListener('load', () => {
            renderCalendar();
            loadKeys();
            loadMyReservations();
        });
    </script>
</body>
</html>
