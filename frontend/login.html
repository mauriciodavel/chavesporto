<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Controle de Chaves</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .login-container {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--accent-color) 0%, #1a1a1a 100%);
    }

    .login-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-box {
      width: 100%;
      max-width: 400px;
      background-color: var(--secondary-color);
      padding: 3rem;
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid #3a3a3a;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .login-header h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .login-header p {
      color: #999;
      font-size: 0.875rem;
    }

    .login-tabs {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      border-bottom: 2px solid #3a3a3a;
    }

    .login-tab {
      flex: 1;
      padding: 1rem;
      border: none;
      background: transparent;
      color: #999;
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
    }

    .login-tab.active {
      color: var(--primary-color);
      border-bottom-color: var(--primary-color);
    }

    .login-form {
      display: none;
    }

    .login-form.active {
      display: block;
      animation: slideUp 0.3s ease;
    }

    .form-group-inline {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .login-button {
      width: 100%;
      margin-top: 1rem;
    }

    .forgot-password {
      text-align: right;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .forgot-password a {
      color: var(--primary-color);
    }

    .alert {
      margin-bottom: 1rem;
    }

    .loading-spinner {
      display: none;
    }

    .loading-spinner.show {
      display: inline-block;
    }

    @media (max-width: 768px) {
      .login-box {
        padding: 2rem;
      }

      .form-group-inline {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-wrapper">
      <div class="login-box">
        <div class="login-header">
          <div class="login-header-icon">ðŸ”‘</div>
          <h1>Chaves Porto</h1>
          <p>Sistema de Controle de Chaves</p>
        </div>

        <div class="login-tabs">
          <button class="login-tab active" data-tab="instructor">Instrutor</button>
          <button class="login-tab" data-tab="admin">Admin</button>
        </div>

        <!-- Form Instrutor -->
        <form id="instructorForm" class="login-form active">
          <div id="instructorAlert"></div>

          <div class="form-group">
            <label for="instructorMatricula">MatrÃ­cula</label>
            <input
              type="text"
              id="instructorMatricula"
              class="form-control"
              placeholder="Digite sua matrÃ­cula"
              required
            >
          </div>

          <div class="form-group">
            <label for="instructorPassword">Senha</label>
            <input
              type="password"
              id="instructorPassword"
              class="form-control"
              placeholder="Digite sua senha"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary btn-lg login-button">
            <span class="btn-text">Entrar</span>
            <span class="loading-spinner">
              <div class="spinner" style="width: 20px; height: 20px;"></div>
            </span>
          </button>
        </form>

        <!-- Form Admin -->
        <form id="adminForm" class="login-form">
          <div id="adminAlert"></div>

          <div class="form-group">
            <label for="adminEmail">Email</label>
            <input
              type="email"
              id="adminEmail"
              class="form-control"
              placeholder="Digite seu email"
              required
            >
          </div>

          <div class="form-group">
            <label for="adminPassword">Senha</label>
            <input
              type="password"
              id="adminPassword"
              class="form-control"
              placeholder="Digite sua senha"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary btn-lg login-button">
            <span class="btn-text">Entrar</span>
            <span class="loading-spinner">
              <div class="spinner" style="width: 20px; height: 20px;"></div>
            </span>
          </button>
        </form>

        <div style="text-align: center; font-size: 0.75rem; color: #666; margin-top: 2rem;">
          <p>SENAI - GestÃ£o de Ambientes Â© 2026</p>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
