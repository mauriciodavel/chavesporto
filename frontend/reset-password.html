<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha - Chavesporto</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    :root {
      --primary-color: #FF8C00;
      --secondary-color: #2a2a2a;
      --accent-color: #1a1a1a;
      --success-color: #4CAF50;
      --danger-color: #f44336;
      --light-text: #f0f0f0;
    }

    body {
      background: linear-gradient(135deg, var(--accent-color) 0%, #1a1a1a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--light-text);
    }

    .reset-container {
      width: 100%;
      max-width: 450px;
      background-color: var(--secondary-color);
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid #3a3a3a;
      margin: 2rem;
    }

    .reset-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .reset-header-icon {
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      background-color: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .reset-header h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .reset-header p {
      color: #999;
      font-size: 0.875rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #3a3a3a;
      color: var(--light-text);
      font-size: 0.9rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.1);
    }

    .password-requirements {
      background-color: rgba(255, 140, 0, 0.1);
      border-left: 4px solid var(--primary-color);
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      font-size: 0.85rem;
    }

    .password-requirements h4 {
      margin: 0 0 0.5rem 0;
      color: var(--primary-color);
    }

    .password-requirements ul {
      margin: 0;
      padding-left: 1.2rem;
      list-style: none;
    }

    .password-requirements li {
      padding: 0.25rem 0;
      color: #ccc;
      position: relative;
      padding-left: 1.5rem;
    }

    .password-requirements li:before {
      content: "‚úì";
      position: absolute;
      left: 0;
      color: var(--success-color);
      font-weight: bold;
    }

    .btn-reset {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-reset:hover {
      background-color: #ff7000;
      transform: translateY(-2px);
    }

    .btn-reset:disabled {
      background-color: #666;
      cursor: not-allowed;
      opacity: 0.6;
      transform: none;
    }

    .alert {
      padding: 1rem;
      border-radius: 6px;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .alert-success {
      background-color: rgba(76, 175, 80, 0.1);
      color: #4CAF50;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }

    .alert-error {
      background-color: rgba(244, 67, 54, 0.1);
      color: #f44336;
      border: 1px solid rgba(244, 67, 54, 0.3);
    }

    .alert-info {
      background-color: rgba(255, 140, 0, 0.1);
      color: var(--primary-color);
      border: 1px solid rgba(255, 140, 0, 0.3);
    }

    .link-back {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
    }

    .link-back a {
      color: var(--primary-color);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .link-back a:hover {
      text-decoration: underline;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid #555;
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-header">
      <div class="reset-header-icon">üîê</div>
      <h1>Redefinir Senha</h1>
      <p>Crie uma nova senha para sua conta</p>
    </div>

    <div id="alertBox"></div>

    <form id="resetForm" style="display: none;">
      <div class="password-requirements">
        <h4>Requisitos de Senha:</h4>
        <ul>
          <li>M√≠nimo de 6 caracteres</li>
          <li>Senhas devem ser iguais</li>
        </ul>
      </div>

      <div class="form-group">
        <label for="newPassword">Nova Senha</label>
        <input
          type="password"
          id="newPassword"
          placeholder="Digite sua nova senha"
          required
        >
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Senha</label>
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirme sua nova senha"
          required
        >
      </div>

      <button type="submit" class="btn-reset" id="resetBtn">
        <span id="btnText">Redefinir Senha</span>
      </button>
    </form>

    <div class="link-back">
      <a href="login.html">‚Üê Voltar ao Login</a>
    </div>
  </div>

  <script>
    const API_BASE = '/api';

    // Obter par√¢metros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const userType = urlParams.get('type');

    async function initializeReset() {
      const alertBox = document.getElementById('alertBox');
      const resetForm = document.getElementById('resetForm');

      if (!token || !userType) {
        showAlert(alertBox, 'Link inv√°lido ou expirado. Solicite um novo.', 'error');
        return;
      }

      // Verificar validade do token
      try {
        const response = await fetch(`${API_BASE}/auth/verify-reset-token`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token })
        });

        const data = await response.json();

        if (data.success) {
          resetForm.style.display = 'block';
          showAlert(alertBox, 'Link validado. Escolha uma nova senha.', 'info');
        } else {
          showAlert(alertBox, data.message || 'Link expirado. Solicite um novo.', 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        showAlert(alertBox, 'Erro ao validar link', 'error');
      }
    }

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const alertBox = document.getElementById('alertBox');
      const resetBtn = document.getElementById('resetBtn');
      const btnText = document.getElementById('btnText');

      // Valida√ß√µes
      if (newPassword.length < 6) {
        showAlert(alertBox, 'Senha deve ter no m√≠nimo 6 caracteres', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showAlert(alertBox, 'As senhas n√£o coincidem', 'error');
        return;
      }

      resetBtn.disabled = true;
      btnText.innerHTML = '<span class="loading-spinner"></span>';

      try {
        const response = await fetch(`${API_BASE}/auth/reset-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token,
            newPassword
          })
        });

        const data = await response.json();

        if (data.success) {
          showAlert(alertBox, '‚úÖ Senha redefinida com sucesso!', 'success');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          showAlert(alertBox, `‚ùå ${data.message || 'Erro ao redefinir senha'}`, 'error');
        }
      } catch (error) {
        console.error('Erro:', error);
        showAlert(alertBox, 'Erro ao redefinir senha', 'error');
      } finally {
        resetBtn.disabled = false;
        btnText.textContent = 'Redefinir Senha';
      }
    });

    function showAlert(container, message, type) {
      container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
    }

    // Inicializar
    initializeReset();
  </script>
</body>
</html>
